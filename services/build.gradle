apply plugin: 'android'

android {
    compileSdkVersion 319
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 319
    }

    sourceSets {
        main {
            manifest.srcFile '.dummy_AndroidManifest.xml'
            java.srcDirs = ['java']
            //res.srcDirs = ['res']
        }
    }

}
